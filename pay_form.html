<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>

<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact information</h2>
        <p>First Name: <input type="text" name="name" required placeholder="Enter your name"> </p>
        <p>Last Name: <input type="text" name="name"></p>
        <fieldset>
            <legend>Gender</legend>
            <p>
                Male <input type="radio" name="gender" id="male">
                Female <input type="radio" name="gender" id="female">
            </p>
        </fieldset>
        <p>
            Address: <textarea name="address" id="address" cols="30" rows="10"></textarea>
        </p>
        <p>Email: <input type="email" name="email" id="email"></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode"></p>

        <h2>Payment Information</h2>
        <p>Card Type:
            <select name="card type" id="card type">
                <option value="">---Select one card---</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="mastercard">mastercard</option>
            </select>
        </p>
        <p>Card number: <input type="number" name="card_number" id="card_number"></p>
        <p>Expiration date: <input type="date" name="exp_date" id="exp_date"></p>
        <p>CVV: <input type="password" name="cvv" id="cvv"></p>
        <input type="submit" value="Pay Now">
    </form>
</body>

</html>
